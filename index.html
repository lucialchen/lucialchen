<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lucia Chen — Portfolio Menu</title>

  <style>
    :root{
      /* solid deep indigo with grain */
      --bg:#07061a;

      /* page text (outside paper) */
      --ink:rgba(255,255,255,.92);
      --muted:rgba(255,255,255,.70);

      /* paper/section colors - matching the menu photo */
      --c-starters:#B84A62;
      --c-mains:#990D35;
      --c-desserts:#B8B42D;

      --shadow: 0 34px 90px rgba(0,0,0,.62);
      --line: rgba(0,0,0,.12);
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }

    body{
      margin:0;
      /* Grainy gradient background */
      background: 
        linear-gradient(135deg, #1a2b4a 0%, #3d4b6e 25%, #7a8ba3 50%, #b8a89a 75%, #e8dcc8 100%);
      position: relative;
      color: var(--ink);
      font-family: "Poppins", Georgia, "Times New Roman", serif;
    }

    /* Grain texture overlay for background */
    body::before{
      content: '';
      position: fixed;
      inset: 0;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      opacity: 0.15;
      pointer-events: none;
      z-index: 1;
    }

    .wrap{
      max-width: 1180px;
      margin: 0 auto;
      padding: 34px 18px 64px;
      position: relative;
      z-index: 2;
    }

    header{
      display:flex;
      justify-content:space-between;
      align-items:flex-start;
      gap: 18px;
      margin-bottom: 18px;
    }
    header h1{
      margin:0 0 8px;
      font-size: clamp(34px, 4.2vw, 54px);
      font-weight: 400;
      letter-spacing: .2px;
      line-height: 1.05;
      font-family: "Pinyon Script", cursive;
    }
    header p{
      margin:0;
      color: var(--muted);
      font-family: "Poppins", sans-serif;
      line-height: 1.55;
      font-size: 16px;
      font-weight: 300;
    }

    .menuTitle h2{
    margin:0;
    font-size: 54px;
    line-height: 1;
    letter-spacing: 1px;
    font-weight: 700;
    color: rgba(0,0,0,.88);

    /* ✅ pure blur behind text (no outline) */
    text-shadow:
        0 0 10px rgba(255,255,255,0.75),
        0 0 22px rgba(255,255,255,0.55);
    }

    .band .badge {
    color: rgba(0,0,0,.85);

    /* soft white blur behind letters */
    text-shadow:
        0 0 6px rgba(255,255,255,0.65),
        0 0 14px rgba(255,255,255,0.45);
    }

    .stage{
      display:grid;
      grid-template-columns: 1fr 380px;
      gap: 22px;
      align-items:start;
      margin-top: 10px;
    }

    /* ===== book ===== */
    .book{
      position:relative;
      min-height: 610px;
      border-radius: 0;  /* square corners */
      box-shadow: 
        0 50px 100px rgba(0,0,0,.7),
        0 20px 40px rgba(0,0,0,.5),
        0 5px 15px rgba(0,0,0,.3);
      transform: rotate(-7deg);
      transform-origin: 42% 58%;
      user-select:none;
      transition: transform .3s ease;
    }

    .book:hover{
      transform: rotate(-6deg) translateY(-5px);
    }

    .binder{
      position:absolute;
      inset: -18px -18px -18px -22px;
      border-radius: 0;  /* square corners */
      background: linear-gradient(135deg, rgba(255,255,255,.08) 0%, rgba(255,255,255,.04) 100%);
      border: 1px solid rgba(255,255,255,.12);
      box-shadow: inset 0 2px 4px rgba(255,255,255,.1);
    }
    .binder::before{
      content:"";
      position:absolute;
      left: 18px;
      top: 22px;
      bottom: 22px;
      width: 10px;
      border-radius: 999px;
      background: linear-gradient(90deg, rgba(0,0,0,.4) 0%, rgba(0,0,0,.25) 50%, rgba(0,0,0,.4) 100%);
      box-shadow: 
        inset 0 0 0 1px rgba(255,255,255,.08),
        0 2px 6px rgba(0,0,0,.3);
    }
    .binder::after{
      content:"";
      position:absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: rgba(255,255,255,.15);
      box-shadow: 
        0 -40px 0 rgba(255,255,255,.15),
        0 40px 0 rgba(255,255,255,.15),
        0 -80px 0 rgba(255,255,255,.15),
        0 80px 0 rgba(255,255,255,.15);
    }

    /* ===== Stacked clickable pages ===== */
    .pageStack{
      position:absolute;
      right: 30px;
      top: 80px;
      display:flex;
      flex-direction:column;
      gap: 0;
      z-index: 10;
    }

    .pageTab{
      width: 180px;
      height: 70px;
      border: none;
      cursor: pointer;
      padding: 12px 16px;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      font-weight: 700;
      letter-spacing: 2.5px;
      text-transform: uppercase;
      font-size: 13px;
      color: rgba(255,255,255,.92);
      text-align: left;
      position: relative;
      transition: all .25s cubic-bezier(0.4, 0, 0.2, 1);
      border-radius: 0;  /* square corners */
      box-shadow: 
        3px 5px 15px rgba(0,0,0,.25),
        inset 0 1px 0 rgba(255,255,255,.3);
      margin-left: -10px;
      background: linear-gradient(135deg, var(--tab-color) 0%, color-mix(in srgb, var(--tab-color) 85%, black) 100%);
    }

    .pageTab::before{
      content: '';
      position: absolute;
      inset: 0;
      border-radius: 0;
      background: linear-gradient(90deg, transparent 0%, rgba(255,255,255,.15) 100%);
      pointer-events: none;
    }

    .pageTab::after{
      content: '';
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      width: 8px;
      height: 8px;
      border-top: 2px solid rgba(0,0,0,.3);
      border-right: 2px solid rgba(0,0,0,.3);
      transform: translateY(-50%) rotate(45deg);
      transition: transform .25s ease;
    }

    .pageTab:hover{
      transform: translateX(8px);
      box-shadow: 
        5px 8px 20px rgba(0,0,0,.35),
        inset 0 1px 0 rgba(255,255,255,.4);
    }

    .pageTab:hover::after{
      transform: translateY(-50%) rotate(45deg) translateX(3px);
    }

    .pageTab.active{
      transform: translateX(14px);
      box-shadow: 
        6px 10px 25px rgba(0,0,0,.45),
        inset 0 2px 4px rgba(255,255,255,.25),
        0 0 0 2px rgba(255,255,255,.2);
      z-index: 2;
    }

    .pageTab.active::after{
      transform: translateY(-50%) rotate(45deg) translateX(4px);
    }

    .pageTab[data-section="starters"]{ --tab-color: var(--c-starters); }
    .pageTab[data-section="mains"]{ --tab-color: var(--c-mains); margin-top: -8px; }
    .pageTab[data-section="desserts"]{ --tab-color: var(--c-desserts); margin-top: -8px; }

    /* ===== Main content page ===== */
    .mainPage{
      position:absolute;
      inset: 28px 40px 28px 40px;
      border-radius: 0;  /* square corners */
      border: 1px solid rgba(0,0,0,.08);
      overflow: auto;
      z-index: 1;
      background: white;
      transition: all .3s ease;
      box-shadow: 
        inset 0 2px 4px rgba(0,0,0,.06),
        0 2px 8px rgba(0,0,0,.08);
    }

    /* Paper texture overlay - MULTIPLE TROUBLESHOOTING OPTIONS */
    .mainPage::before{
      content:"";
      position:absolute;
      inset:0;
      border-radius:0;
      
      /* TRY OPTION 1: Your uploaded texture (if path is correct) */
      background-image: url("assets/Paper%20texture%2021.png");
      
      /* TRY OPTION 2: Uncomment this if texture file isn't loading - inline SVG grain */
      /* background-image: url("data:image/svg+xml,%3Csvg width='200' height='200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='4' /%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.08'/%3E%3C/svg%3E"); */
      
      background-repeat: repeat;
      background-size: 260px 260px;  /* smaller = more visible grain */
      opacity: 0.42;
      mix-blend-mode: multiply;  /* try: multiply, overlay, soft-light, hard-light */
      pointer-events:none;
      z-index: 2;  /* ABOVE gradient */
      filter: contrast(1.25) brightness(1.08);  /* enhance texture visibility */
    }

    .mainPage::after{
      content:"";
      position:absolute;
      inset:0;
      border-radius:0;
      background: radial-gradient(circle at top right, rgba(255,255,255,.2), transparent 60%);
      pointer-events:none;
      z-index: 1;  /* BELOW texture */
    }

    .mainPage > *{
      position: relative;
      z-index: 3;  /* content on top of everything */
    }

    /* Color the page based on active section */
    .book[data-active="starters"] .mainPage{
    background: linear-gradient(135deg, var(--c-starters), color-mix(in srgb, var(--c-starters) 85%, black));
    }
    .book[data-active="mains"] .mainPage{
    background: linear-gradient(135deg, var(--c-mains), color-mix(in srgb, var(--c-mains) 85%, black));
    }
    .book[data-active="desserts"] .mainPage{
    background: linear-gradient(135deg, var(--c-desserts), color-mix(in srgb, var(--c-desserts) 85%, black));
    }

    /* ===== sheet typography ===== */
    .band{
      padding: 18px 20px 0;
      text-transform: uppercase;
      letter-spacing: 2px;
      font-size: 12px;
      color: rgba(0,0,0,.52);
      display:flex;
      justify-content:space-between;
      align-items:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    }
    .band .badge{
      font-weight: 750;
      letter-spacing: 1.8px;
    }

    .menuTitle{
      padding: 10px 20px 0;
      display:flex;
      align-items:baseline;
      gap: 10px;
      flex-wrap:wrap;
    }
    .menuTitle h2{
      margin:0;
      font-size: 54px;
      line-height: 1;
      letter-spacing: 1px;
      color: rgba(0,0,0,.75);
      font-weight: 600;
        text-shadow:
        0 0 10px rgba(255,255,255,0.75),
        0 0 22px rgba(255,255,255,0.55);
    }

    .menuBody{
      padding: 14px 20px 20px;
      padding-right: 200px;  /* extra padding to avoid tab overlap */
      color: rgba(0,0,0,.74);
      display:flex;
      flex-direction:column;
      gap: 12px;
      min-height: 340px;
    }

    .items{
      display:grid;
      gap: 10px;
      margin-top: 6px;
    }

    .item{
      display:block;
      text-decoration:none;
      color: inherit;
      border-radius: 12px;
      background: linear-gradient(135deg, rgba(255,255,255,.6) 0%, rgba(255,255,255,.45) 100%);
      border: 1px solid rgba(0,0,0,.08);
      padding: 10px 12px;  /* reduced from 14px 15px */
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      transition: all .2s cubic-bezier(0.4, 0, 0.2, 1);
      cursor:pointer;
      position: relative;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,.08);
    }

    .item::before{
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,.4), transparent);
      transition: left .5s ease;
    }

    .item:hover::before{
      left: 100%;
    }

    .item:hover{
      transform: translateY(-4px) scale(1.01);
      box-shadow: 
        0 12px 24px rgba(0,0,0,.15),
        0 4px 12px rgba(0,0,0,.1),
        inset 0 1px 0 rgba(255,255,255,.6);
      background: linear-gradient(135deg, rgba(255,255,255,.75) 0%, rgba(255,255,255,.6) 100%);
      border-color: rgba(0,0,0,.12);
    }
    .item strong{
      display:block;
      font-size: 14px;  /* reduced from 15px */
      letter-spacing: .3px;
      font-weight: 600;
      color: rgba(0,0,0,.85);
    }
    .item p{
      margin: 5px 0 0;  /* reduced from 7px */
      font-size: 12px;  /* reduced from 13px */
      line-height: 1.5;
      color: rgba(0,0,0,.6);
    }

    .empty{
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      color: rgba(0,0,0,.55);
      font-size: 13px;
      padding: 10px 12px;
      border: 1px dashed rgba(0,0,0,.18);
      border-radius: 14px;
      background: rgba(255,255,255,.25);
    }

    /* ===== right intro card ===== */
    .side{
      border-radius: 18px;
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.10);
      padding: 18px;
      backdrop-filter: blur(10px);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    }
    .side h3{
      margin: 0 0 10px;
      font-size: 15px;
      letter-spacing: .2px;
    }
    .side p{
      margin: 0 0 12px;
      color: rgba(255,255,255,.78);
      line-height: 1.6;
      font-size: 14px;
    }

    @media (max-width: 980px){
      header{ flex-direction:column; }
      .stage{ grid-template-columns: 1fr; }
      .book{ transform: rotate(-4deg); }
      .pageStack{ right: 20px; }
      .pageTab{ width: 140px; font-size: 11px; }
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Pinyon+Script&display=swap" rel="stylesheet">
</head>

<body>
  <div class="wrap">
    <header>
      <div>
        <h1>Lucia Chen</h1>
        <p>Creative Embedded Systems Portfolio<br/>Spring 2026</p>
      </div>
    </header>

    <div class="stage">
      <div class="book" id="book" data-active="starters" aria-label="Portfolio menu">
        <div class="binder" aria-hidden="true"></div>

        <!-- Stacked clickable pages on the right -->
        <div class="pageStack">
          <button class="pageTab active" data-section="starters" type="button">STARTERS</button>
          <button class="pageTab" data-section="mains" type="button">MAINS</button>
          <button class="pageTab" data-section="desserts" type="button">DESSERTS</button>
        </div>

        <!-- Main content page -->
        <div class="mainPage" id="mainPage">
          <div class="band">
            <span class="badge" id="smallLabel">STARTERS</span>
            <span id="subLabel">Interesting first exposures</span>
          </div>

          <div class="menuTitle">
            <h2 id="bigTitle">STARTERS</h2>
          </div>

          <div class="menuBody">
            <div class="items" id="items"></div>
          </div>
        </div>
      </div>

      <aside class="side">
        <h3>Bio</h3>
        <p>
          Hi, welcome! This is a portfolio to showcase my projects in Creative Embedded Systems, including first exposures to integrating and designing hardware. Please enjoy.
        </p>
        <!-- <p>
          This portfolio is organized like a menu: <b>Starters</b> are early explorations,
          <b>Mains</b> are flagship builds, and <b>Desserts</b> are playful experiments.
        </p> -->
      </aside>
    </div>
  </div>

  <script>
    // ===== Data (edit this) =====
    const data = {
      starters: {
        smallLabel: "STARTERS",
        subLabel: "Interesting first exposures",
        title: "STARTERS",
        items: [
          { name: "A Gift Soldered", desc: "A sculptural piece assembled from a protoboard, a brass rod, and 14 pins using a soldering iron.", href: "solder.html" },
        ]
      },
      mains: {
        smallLabel: "MAINS",
        subLabel: "Selected projects",
        title: "MAINS",
        items: [
          { name: "PCB STAR", desc: "An abstract star that lights up via an LED and custom circuit board on a PCB.", href: "pcb.html" }
        ]
      },
      desserts: {
        smallLabel: "DESSERTS",
        subLabel: "Final experiments",
        title: "DESSERTS",
        items: [
        ]
      }
    };

    const book = document.getElementById("book");
    const itemsEl = document.getElementById("items");
    const bigTitle = document.getElementById("bigTitle");
    const smallLabel = document.getElementById("smallLabel");
    const subLabel = document.getElementById("subLabel");
    const pageTabs = Array.from(document.querySelectorAll(".pageTab"));

    function render(section){
      const s = data[section];
      if (!s) return;

      // Update active state
      book.dataset.active = section;
      pageTabs.forEach(tab => {
        if(tab.dataset.section === section) {
          tab.classList.add('active');
        } else {
          tab.classList.remove('active');
        }
      });

      bigTitle.textContent = s.title;
      smallLabel.textContent = s.smallLabel;
      subLabel.textContent = s.subLabel;

      itemsEl.innerHTML = "";

      if (!s.items || s.items.length === 0){
        const empty = document.createElement("div");
        empty.className = "empty";
        empty.textContent = "";
        itemsEl.appendChild(empty);
      } else {
        s.items.forEach((it) => {
          const a = document.createElement("a");
          a.href = it.href;
          a.className = "item";
          a.target = it.href && it.href.startsWith("http") ? "_blank" : "_self";
          a.rel = "noreferrer";

          a.innerHTML = `
            <strong>${it.name}</strong>
            <p>${it.desc || ""}</p>
          `;
          itemsEl.appendChild(a);
        });
      }

      // tiny "page flip" effect
      const mainPage = document.getElementById("mainPage");
      mainPage.animate(
        [{ transform: "scale(1)", opacity: 1 }, { transform: "scale(0.98)", opacity: 0.8 }, { transform: "scale(1)", opacity: 1 }],
        { duration: 200, easing: "ease-out" }
      );
    }

    pageTabs.forEach(btn => btn.addEventListener("click", () => render(btn.dataset.section)));

    // Default section (STARTERS)
    render("starters");
  </script>
</body>
</html>
